<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Funding Application</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>Submit Funding Application</h1>
        <nav>
            <a href="main.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="submit-form">
            <label for="opportunity">Funding Opportunity:</label>
            <select id="opportunity" name="opportunity" required>
                <!-- Options will be populated dynamically -->
            </select>
            
            <label for="applicant-name">Name:</label>
            <input type="text" id="applicant-name" name="applicant-name" required>
            
            <label for="applicant-email">Email:</label>
            <input type="email" id="applicant-email" name="applicant-email" required>
            
            <label for="application-documents">Application Documents:</label>
            <input type="file" id="application-documents" name="application-documents" multiple required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
